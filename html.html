<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Herbal Garden</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include a 3D library like three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="herbal.css">
    <link rel="stylesheet" href="herbal.js">
</head>

<body>
    <header>
        <h1>Virtual Herbal Garden</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for plants...">
            <button onclick="searchPlants()">Search</button>
        </div>
    </header>

    <main>
        <section id="garden-view">
            <!-- This will be the container for 3D models -->
            <div id="3d-model-container"></div>
        </section>

        <aside id="plant-info">
            <h2>Plant Details</h2>
            <p id="plant-name"></p>
            <p id="botanical-name"></p>
            <p id="medicinal-uses"></p>
            <p id="habitat"></p>
            <p id="cultivation"></p>
            <div class="multimedia">
                <img id="plant-image" src="" alt="Plant Image">
                <video id="plant-video" controls></video>
                <audio id="plant-audio" controls></audio>
            </div>
        </aside>
    </main>

    <footer>
        <p>Â© 2024 Virtual Herbal Garden. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
